<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h3>Bienvenido/a a Fresh Market</h3>
    </header>
    <section >
        <article class="form-login">
            <form action="#" method="post" >
                <img src="./img/Logo.jpeg" alt="logo" class="logo">
                <label for="usuario" >Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingrese usuario" >
                <label for="contraseña" >Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña"  placeholder="Ingrese contraseña" >
                <p>Olvidaste la contraseña?</p>
                <input type="submit" value="LOGIN" class="button">
                <p>¿No tenes cuenta? <a href="https://www.unlam.com.ar" >Registrate</a></p>
              </form> 
        </article>
    </section>

</body>
</html>
