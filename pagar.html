<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Pagar</title>
</head>

<body>
    <main>
        <section class="pagar-con-tarjeta">
            <article>
                <h2>Pagar</h2>
                <img src="./img/tarjeta-de-credito.png" alt="Icono Tarjeta de Credito">
            </article>
            <article>
                <p>Tarjetas guardadas</p>
                <form action="#" method="post">
                    <select name="tarjeta-guardada" id="tarjeta-guardada">
                        <option value="" disabled selected hidden>Seleccionar Tarjeta</option>
                        <option value="1">American Express</option>
                        <option value="2">Mastercard</option>
                        <option value="3">Visa</option>
                    </select>
                </form>
                <a href="./index.html" class="x-pagar"></a>
            </article>
            <article>
                <form action="#" method="post">
                    <a href="otraTarjeta.html"><input type="checkbox" id="otra-tarjeta" name="otra-tarjeta">
                        <label for="otra-tarjeta"></label>Otra tarjeta</a>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <select name="direcciones-guardadas" id="direcciones-guardadas">
                        <option value="" disabled selected hidden>Seleccionar Direccion</option>
                        <option value="1">Florencio Varela 1903</option>
                        <option value="2">Hipólito Yrigoyen 2098</option>
                        <option value="3">Pres. Juan Domingo Perón 3126</option>
                    </select>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <input type="checkbox" name="otra-direccion" id="otra-direccion">
                    <label for="otra-direccion">Otra direccion</label>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <a href="./index.html"><input type="button" value="Pagar" id="pagar-tarjeta"></a>
                </form>
            </article>
        </section>
        <section class="pagar-con-tarjeta2" id="popup">
            <article>
                <h2>Pagar</h2>
                <img src="./img/tarjeta-de-credito.png" alt="Icono Tarjeta de Credito">
            </article>
            <article>
                <p>Tarjetas guardadas</p>
                <form action="#" method="post">
                    <select name="tarjeta-guardada" id="tarjeta-guardada2">
                        <option value="" disabled selected hidden>Seleccionar Tarjeta</option>
                        <option value="1">American Express</option>
                        <option value="2">Mastercard</option>
                        <option value="3">Visa</option>
                    </select>
                </form>
                <a href="" class="x-pagar2" onclick="closePopup()"></a>
            </article>
            <article>
                <form action="#" method="post">
                    <input type="checkbox" id="otra-tarjeta" name="otra-tarjeta" checked>
                    <label for="otra-tarjeta">Otra tarjeta</label>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <label for="numero-tarjeta">Número de tarjeta</label>
                    <input class="clase-inputs" type="text" name="Número de tarjeta" id="nroTarjeta"
                        placeholder="Número" required minlength="10" maxlength="10" onkeyup="NoCero()">
                    <p id="mensaje"></p>
                </form>
            </article>
            <article class="flex">
                <form action="#" method="post">
                    <label for="codigo">Código</label>
                    <input class="clase-inputs" type="text" name="codigo" placeholder="Cod." required>
                    <label for="vencimiento">Vencimiento</label>
                    <input class="clase-inputs" type="text" name="vencimiento" placeholder="Vto" required>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <label for="titular">Nombre titular</label>
                    <input class="clase-inputs" type="text" name="titular" placeholder="Nombre titular" required>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <input type="checkbox" name="otra-direccion" id="otra-direccion">
                    <label for="otra-direccion">Otra direccion</label>
                </form>
            </article>
            <article>
                <form action="#" method="post">
                    <input type="submit" value="Pagar" id="pagar-tarjeta">
                </form>
            </article>
        </section>
        </section>


    </main>
    <script src="./js/funcionalidades.js"></script>
    </main>
</body>

</html>
