<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Mis direcciones</title>
</head>
<body class="bodyDirecciones">

    <section class="form-login">
        <article >
            <form action="#" method="post" >
                <h3 class="titulo">Nueva direccion<span class="material-icons">
                    home
                    </span></h3>
                <label for="alias">Alias:</label>
                <input type="text" id="alias" name="alias" placeholder="Alias" >
                <label for="provincias">Provincia</label>
                <select id="provincias" name="provincias" >
                    <option value="" disabled selected hidden>Seleccionar Provincia</option>
                    <option value="1">BUENOS AIRES</option>
                    <option value="23">CIUDAD AUTONOMA DE Bs As</option>
                    <option value="2">CATAMARCA</option>
                    <option value="3">CORDOBA</option>
                    <option value="4">CORRIENTES</option>
                    <option value="5">CHACO</option>
                    <option value="6">CHUBUT</option>
                    <option value="7">ENTRE RIOS</option>
                    <option value="8">FORMOSA</option>
                    <option value="9">JUJUY</option>
                    <option value="10">LA PAMPA</option>
                    <option value="11">LA RIOJA</option>
                    <option value="12">MENDOZA</option>
                    <option value="13">MISIONES</option>
                    <option value="14">NEUQUEN</option>
                    <option value="15">RIO NEGRO</option>
                    <option value="16">SALTA</option>
                    <option value="17">SAN LUIS</option>
                    <option value="19">SANTA CRUZ</option>
                    <option value="20">SANTA FE</option>
                    <option value="21">SANTIAGO DEL ESTERO</option>
                    <option value="22">TIERRA DEL FUEGO</option>
                </select>
                <label for="localidades">Localidad</label>
                <select id="localidades" name="localidades">
                    <option value="" disabled selected hidden>Seleccionar Localidad</option>
                    <option value="1">La Matanza</option>
                    <option value="2">3 de febrero</option>
                    <option value="3">Ezeiza</option>
                </select>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion"  placeholder="Ingrese direccion">
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono"  placeholder="Ingrese telefono">
                <label for="piso">Piso:</label>
                <input type="number" id="piso" name="piso"  placeholder="Ingrese piso">
                <label for="departamento">Dto:</label>
                <input type="text" id="departamento" name="departamento"  placeholder="Ingrese departamento">
                <input type="submit" value="Guardar" >
                
              </form> 
        </article>
    </section>

</body>
</html>
