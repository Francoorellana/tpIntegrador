<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Crear cuenta</title>
</head>
<body>
    <header class="inicioLogin">
        <h3>Bienvenido/a a Fresh Market</h3>
    </header>
    <section >
        <article class="formNuevaCuenta">
            <form action="#" method="post" name="formPass">
                <img src="./img/Logo.jpeg" alt="logo" class="logo">
                <label for="email" >Mail:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese Mail" required>                
                <label for="name" >Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese Nombre" required>                
                <label for="surname" >Apellido:</label>
                <input type="text" id="surname" name="surname" placeholder="Ingrese Apellido" required>
                <label for="password" >Contraseña:</label>
                <input type="password" id="password" name="password"  placeholder="Ingrese contraseña" 
                required pattern="^([A-Z]+[A-z]+[0-9][a-zA-Z0-9]{8,})$" title="debe tener un mínimo de 8 caracteres, empezar con
                mayúscula y tener al menos un número">
                <label for="password" >Repetir Contraseña:</label>
                <input type="password" id="password2" name="password2"  placeholder="Reingrese contraseña" 
                required title="debe coincidir con la contraseña anterior">
                <div>
                    <button type="submit" class="btnCtaNueva" onclick="verificarPass()">GUARDAR</button>
                    <button class="btnCtaNueva">CANCELAR</button>
                </div>
                
                <!--funcion: Aa12345678a-->
                
            </form> 
        </article>
    </section>

    <!-- <script src="./js/funcionalidades.js"></script> -->
    <script src="./script/password.js"></script>
</body>
</html>
