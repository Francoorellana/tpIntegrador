<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Crear cuenta</title>
</head>
<body>
    <header class="inicioLogin">
        <h3>Bienvenido/a a Fresh Market</h3>
    </header>
    <section >
        <article class="formNuevaCuenta">
            <form action="#" method="post" >
                <img src="./img/Logo.jpeg" alt="logo" class="logo">
                <label for="email" >Usuario:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese Mail" >                
                <label for="name" >Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese Nombre" >                
                <label for="surname" >Apellido:</label>
                <input type="text" id="surname" name="surname" placeholder="Ingrese Apellido" >
                <label for="password" >Contraseña:</label>
                <input type="password" id="password" name="password"  placeholder="Ingrese contraseña" >
                <div>
                    <a href="./login.html">GUARDAR</a>
                    <a href="./login.html">CANCELAR</a>
                </div>
                
                
                
              </form> 
        </article>
    </section>

</body>
</html>
